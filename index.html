<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoomi Washer & Dryer Rentals</title>

  <style>
    :root {
      --blue: #2bb6e8;
      --blue-dark: #0b3c7a;
      --purple: #7a3fd3;
      --purple-dark: #3b1a6e;
      --bg: #0b0f1a;
      --card: #11162a;
      --text: #e8ebf3;
      --muted: #a3a9c3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(1200px 600px at top left, #13204a, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .logo img {
      width: 56px;
      height: auto;
    }

    .logo h1 {
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }

    .headline {
      font-size: 2.2rem;
      line-height: 1.2;
      margin-bottom: 16px;
      background: linear-gradient(90deg, var(--blue), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subhead {
      color: var(--muted);
      font-size: 1.05rem;
      margin-bottom: 28px;
    }

    .pricing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 28px;
    }

    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 20px;
    }

    .card h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .price {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .note {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .cta {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 8px;
    }

    .cta button {
      background: linear-gradient(90deg, var(--blue), var(--purple));
      border: none;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      padding: 14px 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    .cta button:hover {
      filter: brightness(1.05);
    }

    .fineprint {
      margin-top: 16px;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Zoomi logo">
      <h1>Zoomi</h1>
    </div>

    <div class="headline">
      Washer & Dryer Rentals<br>
      Simple. Month-to-Month.
    </div>

    <div class="subhead">
      No long-term contracts. No security deposit. Automatic monthly billing.
    </div>

    <div class="pricing">
      <div class="card">
        <h3>Used Combo</h3>
        <div class="price">$70<span class="note">/mo</span></div>
        <div class="note">Reliable. Clean. Tested.</div>
      </div>

      <div class="card">
        <h3>Newer Combo</h3>
        <div class="price">$90<span class="note">/mo</span></div>
        <div class="note">Quieter. Faster. Nicer.</div>
      </div>
    </div>

    <div class="cta">
      <button onclick="handleInterest()">Check Availability</button>
    </div>

    <div class="fineprint">
      Autopay saves $10/month. Indiana only.
    </div>
  </div>

  <script>
    function handleInterest() {
      alert("Coming soon. Contact Zoomi to get started.");
    }
  </script>
</body>
</html>
